<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Devsu">

  <title>Condor Framework</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/condor.css">

</head>

<body data-spy="scroll" data-target=".main-content">
<nav class="side-nav">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 logo">
        <a href="{{ site.baseurl }}{% link index.md %}"><img src="assets/img/condor.svg"></a>
      </div>
      <div class="col-sm-9 menu">
        <ul>
          <li>
            <a href="{{ site.npm }}" title="Install NPM"><img src="assets/img/npm.svg"></a>
          </li>
          <li>
            <a href="{{ site.github.repository_url }}" title="View on GitHub"><img src="assets/img/github.svg"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</nav>
<div class="main-content">
  <div class="container">
    <div class="col-sm-3 col-sm-push-8 hidden-xs">
      <aside>
        <ul class="nav">
          {% for link_hash in site.links %}
            {% for link in link_hash %}
              <li>
                <a href="{{ link[1] }}" class="page-scroll">{{ link[0] }}</a>
              </li>
            {% endfor %}
          {% endfor %}
        </ul>
      </aside>
    </div>
    <div class="col-sm-8 col-sm-pull-3">
      <h2>Documentation</h2>
      <article>
        {{ content }}
      </article>
    </div>

  </div>
</div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <div class="licence">
          <span>MIT Â© 2017, Devsu LLC</span>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="copy">
          <img src="assets/img/devsu.svg">
        </div>
      </div>
    </div>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/js/jquery.easing.min.js"></script>
<script src="assets/js/condor.js"></script>
{% include analytics.html %}
</body>

</html>
