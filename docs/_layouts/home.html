<body data-spy="scroll" data-target=".navbar">
<nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 logo">
        <a href="/"><img src="assets/img/condor.svg"></a>
      </div>
      <div class="col-sm-9 menu">
        <ul>
          <li><a href="{{ site.documentation }}">Documentation</a></li>
          <li>
            <a href="{{ site.npm }}" title="Install NPM"><img src="assets/img/npm.svg"></a>
          </li>
          <li>
            <a href="{{ site.github.repository_url }}" title="View on GitHub"><img src="assets/img/github.svg"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<header>
  <div class="header-content">
    <h1>Minimalist, fast framework for building GRPC services in Node JS</h1>
    <a href="{{ site.documentation }}" class="btn btn-primary btn-xl">Get Started</a>
    <div class="arrow">
      <a href="#highlights" class="page-scroll"><img src="assets/img/down.svg"></a>
    </div>
  </div>

</header>
<section id="highlights">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="highlight">
          <img src="assets/img/hl1.svg">
          <h4>Focused on simplicity and high performance</h4>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="highlight">
          <img src="assets/img/hl2.svg">
          <h4>Fully covered by tests</h4>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="highlight">
          <img src="assets/img/hl3.svg">
          <h4>Promise based, which means no callbacks</h4>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="highlight">
          <img src="assets/img/hl4.svg">
          <h4>Written in ES6 for ES6</h4>
        </div>
      </div>
    </div>
  </div>


  <div class="code">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
  </div>

</section>

    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
